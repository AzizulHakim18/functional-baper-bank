<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funtional Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="mx-auto">
        <h1 class="text-5xl mt-4 text-center ">Functional <span class="font-medium text-red-500">Baper Bank</span></h1>
    </header>
    <main>
        <section class="mt-4">
            <div class="grid grid-cols-3 gap-4 w-3/4  mx-auto">
                <div class="bg-red-400 p-8 rounded-lg">
                    <h4 class="text-3xl font-medium text-white">Balance</h4>
                    <h2 class="text-4xl font-medium text-white">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-green-400 p-8 rounded-lg">
                    <h4 class="text-3xl font-medium text-white">Withdraw</h4>
                    <h2 class="text-4xl font-medium text-white">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-violet-400 p-8 rounded-lg">
                    <h4 class="text-3xl font-medium text-white">Balance</h4>
                    <h2 class="text-4xl font-medium text-white">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <div class="grid grid-cols-2 gap-4 mt-4 w-3/4 mx-auto">
            <div class="bg-blue-400 p-8 ">
                <h3 class="text-3xl py-2">Please Deposit</h3>
                <input class="block px-4 py-3 w-3/4" type="text" name="" id="deposit-amount"
                    placeholder="Dollar you want to deposit">

                <button id="deposit-btn" class="bg-blue-800 text-xl text-white mt-2 p-2 rounded-lg">Deposit</button>
            </div>
            <div class="bg-lime-400 p-8 ">
                <h3 class="text-3xl py-2">Withdraw</h3>
                <input class="block px-4 py-3 w-3/4" type="text" name="" id="withdraw-amount"
                    placeholder="Dollar you want to Withdraw">

                <button id=" withdraw-btn" class=" bg-blue-800 text-xl text-white mt-2 p-2 rounded-lg">Withdraw</button>
            </div>
        </div>
        <section>

        </section>
    </main>

    <script src="/javascript/script.js"></script>
    <script src="/javascript/withdraw.js"></script>
</body>

</html>
